<template name="home">
    <div class="container">

    <form>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
          <div class="input-group">
            <input type="text" class="form-control input-search search-by-artist-name">
            <span class="input-group-btn">
              <button class="btn btn-search" type="button"><i class="glyphicon glyphicon-search"></i></button>
            </span>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div><!-- /.row -->
    </form>

    {{> resultList}}

    </div><!-- /.container -->
</template>

<template name="resultList">
  <div class="row">
  {{#each results}}
    {{> resultItem}}
  {{/each}}
  </div>
</template>

<template name = "resultItem">
    <div class="col-sm-10">
      <div class="inline"> <h4 class="inline"> <a href="{{uri}}">{{displayName}}</a></h4>
        <div class="inline"> 
          {{#if onTourDate onTourUntil}}
            <div class="onTourBadge">Touring Untill</div>
            <div class="onTourDate">{{onTourDate onTourUntil}}</div>
          {{/if}}
        </div>
      </div>
      <hr/>
    </div>
</template>
